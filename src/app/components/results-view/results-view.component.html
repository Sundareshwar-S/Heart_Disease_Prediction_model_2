<div class="results-card">
  <h2>ü©∫ Prediction Results</h2>

  <div *ngIf="results.length > 0; else noData">
    <div class="table-wrapper">
      <table class="results-table">
        <thead>
          <tr>
            <th *ngFor="let col of columns">{{ col }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of results">
            <td *ngFor="let col of columns">{{ row[col] }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <ng-template #noData>
    <p class="no-results">‚ö†Ô∏è No results available.</p>
  </ng-template>
</div>
